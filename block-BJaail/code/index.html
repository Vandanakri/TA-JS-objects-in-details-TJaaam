<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookList</title>
  <link rel="stylesheet" href="../code/stylesheet/style.css">
</head>

<body>
  <h1>BookList</h1>
  <div class="container">
    <form action="">
      <label for="title">Title</label>
      <input class="title" type="text" name="title" id="title" placeholder="Title of book">
      <label for="author">Author</label>
      <input class="author" type="text" name="author" id="author" placeholder="Author of the book">
      <label for="isbn">Image</label>
      <input class="image" type="text" name="image" id="image" placeholder="Image of the book">
      <button class="form_button" type="submit">Submit</button>
    </form>
  </div>

  <div class="container lists">
    <ul class="flex">
      <li>Title</li>
      <li>Author</li>
      <li>Image</li>
    </ul>

    <ul class="book_list"> </ul>
  </div>

  <script src="../code/index.js"></script>
</body>

</html>
